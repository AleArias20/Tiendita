<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <th>No.Factura</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
    </thead>
    <tbody>
        <tr *ngFor="let pedidos of pedidos">
            <td>{{pedidos.numero}}</td>
            <td>{{pedidos.cliente}}</td>
            <td>{{pedidos.fecha}}</td>
            <td>{{pedidos.total}}</td>
        </tr>
    </tbody>
</table>
